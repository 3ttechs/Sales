<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content padding="true">
  <ion-grid>
    <ion-row>
      <ion-col col-2><ion-label color="primary" fixed>Sub Total</ion-label> <!--Sum of all quantity * price of item--></ion-col>
      <ion-col col-4><ion-label color="primary" fixed>241.35</ion-label></ion-col>

      <ion-col col-2><ion-label color="primary" fixed>VAT</ion-label> <!--Calculated 5% of Sub Total--></ion-col>
      <ion-col col-4><ion-label color="primary" fixed>12.06</ion-label></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2><ion-label color="primary" fixed>Discount</ion-label> <!--User input numeric--></ion-col>
      <!--<ion-col col-8><ion-label color="primary" fixed>0</ion-label></ion-col>-->
      <ion-col col-4><ion-input type="number" placeholder="0"></ion-input></ion-col>

      <ion-col col-2><ion-label color="primary" fixed>Total</ion-label> <!--Sub Total + VAT - Discount--></ion-col>
      <ion-col col-4><ion-label color="primary" fixed>253.41</ion-label></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2><ion-label color="primary" fixed>Payment Mode</ion-label> <!--Select Basic--></ion-col>
      <ion-col col-4><ion-label color="primary" fixed>Cash</ion-label></ion-col>
      <!--<ion-col col-4>
        <ion-select>
          <ion-option value="Cash">Cash</ion-option>
          <ion-option value="Credit">Credit</ion-option>
        </ion-select>
      </ion-col>-->
    </ion-row>
    <ion-row>
      <ion-col col-2><ion-label color="primary">Customer Name</ion-label></ion-col>
      <ion-col col-4><ion-label color="primary">Abdul</ion-label></ion-col>

      <ion-col col-2><ion-label color="primary">Customer Phone</ion-label></ion-col>
      <ion-col col-4><ion-label color="primary">999-999-9999</ion-label></ion-col>
    </ion-row>
  </ion-grid>
  <br/><br/>

  <div padding>
    <button ion-button color="primary" block (click)="PlaceOrder()">Place Order</button>
  </div>
</ion-content>
