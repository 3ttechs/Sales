<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content padding >
  <ion-grid class="summaryPage">
  <br/><br/><br/><br/><br/><br/>
    <ion-row>
      <ion-col col-3><ion-label class="labels" color="primary" >Sub Total</ion-label></ion-col> <!--Sum of all quantity * price of item-->
      <ion-col col-3><ion-label class="values" color="primary" fixed>£ {{subTotal}}</ion-label></ion-col>

      <ion-col col-3><ion-label class="labels" color="primary">Payment Mode</ion-label></ion-col> <!--Select Basic-->
	    <ion-col col-3 class="values" color="primary">
        <ion-select style="padding-left:0px;" [(ngModel)]="paymentMode">
          <ion-option value="Cash" selected="true">Cash</ion-option>
          <ion-option value="Credit">Credit</ion-option>
        </ion-select>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col col-3><ion-label class="labels" color="primary" fixed>VAT</ion-label></ion-col> <!--Calculated 5% of Sub Total-->
      <ion-col col-3><ion-label class="values" color="primary" fixed>£ {{VAT}}</ion-label></ion-col>

      <ion-col col-3><ion-label class="labels" color="primary">Sales Person</ion-label></ion-col>
      <ion-col col-3><ion-label class="values" color="primary" fixed>Abdul</ion-label></ion-col>

    </ion-row>
    <ion-row>
      <ion-col col-3><ion-label class="labels" color="primary" >Discount (£) </ion-label></ion-col> <!--User input numeric-->
      <ion-col col-3><ion-input class="values" type="number" [(ngModel)]="discount" placeholder="{{discount}}"></ion-input></ion-col>

      <ion-col col-3><ion-label class="labels" color="primary">Customer Name</ion-label></ion-col>
      <ion-col col-3><ion-input class="values" type="text" placeholder="Name"></ion-input></ion-col>
	  
	  
    </ion-row>
    <ion-row>
	
      <ion-col col-3><ion-label class="labels" color="primary" fixed>Total (£)</ion-label></ion-col> <!--Sub Total + VAT - Discount-->
      <!--<ion-col col-3><ion-label class="values" color="primary" fixed>£ {{total}}</ion-label></ion-col>-->
      <ion-col col-3><ion-input class="values" type="number" disabled="true" [(ngModel)]="subTotal + VAT - discount" placeholder="{{total}}"></ion-input></ion-col>
	
      <ion-col col-3><ion-label class="labels" color="primary">Customer Phone</ion-label></ion-col>
      <ion-col col-3><ion-input class="values" type="text" placeholder="Phone"></ion-input></ion-col>

    </ion-row>
    <ion-row>
        <ion-col col-4></ion-col>
        <ion-col col-4><br/><br/><button ion-button color="primary" block (click)="PlaceOrder()">Place Order</button></ion-col>
        <ion-col col-4></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
