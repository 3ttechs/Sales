<ion-header>

  <ion-navbar>
    <ion-title>Summary</ion-title>
  </ion-navbar>

</ion-header>

<ion-content scroll=false>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-scroll style="width:100%;height:200px" scrollY="true">
          <ion-list scroll="true">
            <ion-item-sliding>
              <ion-item>
                <h2>Product1</h2>
                <h3>Details about Product1</h3>
              </ion-item>
              <ion-item-options side="right">
                <button ion-button color="primary">
                  <ion-icon name="trash"></ion-icon>
                  Remove
                </button>
              </ion-item-options>
            </ion-item-sliding>
            <ion-item-sliding>
              <ion-item>
                <h2>Product2</h2>
                <h3>Details about Product2</h3>
              </ion-item>
              <ion-item-options side="right">
                <button ion-button color="primary">
                  <ion-icon name="trash"></ion-icon>
                  Remove
                </button>
              </ion-item-options>
            </ion-item-sliding>
            <ion-item-sliding>
              <ion-item>
                <h2>Product3</h2>
                <h3>Details about Product3</h3>
              </ion-item>
              <ion-item-options side="right">
                <button ion-button color="primary">
                  <ion-icon name="trash"></ion-icon>
                  Remove
                </button>
              </ion-item-options>
            </ion-item-sliding>
            <ion-item-sliding>
              <ion-item>
                <h2>Product4</h2>
                <h3>Details about Product4</h3>
              </ion-item>
              <ion-item-options side="right">
                <button ion-button color="primary">
                  <ion-icon name="trash"></ion-icon>
                  Remove
                </button>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-scroll>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
          <ion-label color="primary" fixed>Total Amount</ion-label>
          <ion-label color="primary" fixed>241.35</ion-label>
        </ion-item>

        <ion-item>
          <ion-label color="primary" fixed>Total Tax</ion-label>
          <ion-label color="primary" fixed>24.13</ion-label>
        </ion-item>

        <ion-item>
          <ion-label color="primary" fixed>Payment Mode</ion-label>
          <ion-label color="primary" fixed>Cash</ion-label>
        </ion-item>

        <ion-item>
          <ion-label color="primary" fixed>Customer Phone</ion-label>
          <ion-label color="primary" fixed>999-999-9999</ion-label>
        </ion-item>

        <br/><br/>

        <div padding>
          <button ion-button color="primary" block (click)="PlaceOrder()">Place Order</button>
        </div>
    </ion-row>
  </ion-grid>
</ion-content>
