<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content padding >
  <ion-grid class="summaryPage">
  
  
    <ion-row>
	      <ion-col col-1><ion-label class="labels" color="primary"></ion-label></ion-col>	

      <ion-col col-2><ion-label class="labels" color="primary" >Sub Total (Dhs)</ion-label></ion-col> <!--Sum of all quantity * price of item-->
      <ion-col col-3><ion-label class="labels" color="primary" fixed>{{this.summaryPageObject.subTotal.toFixed(3)}}</ion-label></ion-col>

      <ion-col col-2><ion-label class="labels" color="primary">Payment Mode</ion-label></ion-col> <!--Select Basic-->
	    <ion-col col-2 id="rounded2" class="values" color="primary">
        <ion-select style="padding-left:0px;" [(ngModel)]="paymentMode">
          <ion-option value="1" selected="true">Cash</ion-option>
          <ion-option value="2">Card</ion-option>
        </ion-select>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col col-1><ion-label class="labels" color="primary"></ion-label></ion-col>	
      <ion-col col-2><ion-label class="labels" color="primary" fixed>VAT (Dhs)</ion-label></ion-col> <!--Calculated 5% of Sub Total-->
      <ion-col col-3><ion-label class="labels" color="primary" fixed>{{this.summaryPageObject.VAT.toFixed(3)}}</ion-label></ion-col>
	  
	        <ion-col col-2><ion-label class="labels" color="primary" >Discount (Dhs) </ion-label></ion-col> <!--User input numeric-->
      <ion-col col-2><ion-input id="rounded2" class="values"  type="number" [(ngModel)]="this.summaryPageObject.Discount" placeholder="{{discount}}"></ion-input></ion-col>



    </ion-row>

	
    <ion-row>
	
      <ion-col col-1><ion-label class="labels" color="primary"></ion-label></ion-col>
      <ion-col col-3><ion-input id="rounded2" class="values" type="text" placeholder="Customer Name" [(ngModel)]="customerName"></ion-input></ion-col>
      <ion-col col-3><ion-input id="rounded2" class="values" type="text" placeholder="Customer Phone" [(ngModel)]="customerPhone"></ion-input></ion-col>
      <ion-col col-3><ion-input id="rounded2" class="values" type="text" placeholder="Customer VAT" [(ngModel)] = "customerVatNo"></ion-input></ion-col>

    </ion-row>

	
	
    <ion-row>
	
      <ion-col col-1><ion-label class="labels" color="primary"></ion-label></ion-col>
      <ion-col col-9><ion-input id="rounded" class="values" type="text" placeholder="Customer Notes" [(ngModel)] = "customerNotes"></ion-input></ion-col>

    </ion-row>

    <ion-row>
	      <ion-col col-1><ion-label class="labels" color="primary"></ion-label></ion-col>
      <ion-col col-3><ion-label   class="labels" color="primary">Total (Dhs)</ion-label></ion-col> <!--Sub Total + VAT - Discount-->
      <ion-col col-3><ion-label  style="font-size: 50px;"  color="primary" >{{(this.summaryPageObject.subTotal - this.summaryPageObject.Discount).toFixed(3)}}</ion-label></ion-col>
	

    </ion-row>
	
	
    <ion-row>
        <ion-col col-4></ion-col>
        <ion-col col-4><br/><br/><button ion-button color="primary" block (click)="PlaceOrder()" [hidden]="noneSelected()">Place Order</button></ion-col>
        <ion-col col-4></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
