<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content padding="true">
  <ion-grid class="summaryPage">
    <ion-row>
      <ion-col col-3><ion-label class="labels" color="primary" fixed>Sub Total</ion-label></ion-col> <!--Sum of all quantity * price of item-->
      <ion-col col-3><ion-label class="labels" color="primary" fixed>{{subTotal}}</ion-label></ion-col>

      <ion-col col-3><ion-label class="labels" color="primary" fixed>VAT</ion-label></ion-col> <!--Calculated 5% of Sub Total-->
      <ion-col col-3><ion-label class="labels" color="primary" fixed>{{VAT}}</ion-label></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3><ion-label class="labels" color="primary" fixed>Discount</ion-label></ion-col> <!--User input numeric-->
      <!--<ion-col col-8><ion-label color="primary" fixed>0</ion-label></ion-col>-->
      <ion-col col-3><ion-input class="labels" type="number" placeholder="0"></ion-input></ion-col>

      <ion-col col-3><ion-label class="labels" color="primary" fixed>Total</ion-label></ion-col> <!--Sub Total + VAT - Discount-->
      <ion-col col-3><ion-label class="labels" color="primary" fixed>{{total}}</ion-label></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3><ion-label class="labels" color="primary">Payment Mode</ion-label></ion-col> <!--Select Basic-->
      <ion-col col-3><ion-label class="labels" color="primary" fixed>{{paymentMode}}</ion-label></ion-col>
      <!--<ion-col col-4>
        <ion-select>
          <ion-option value="Cash">Cash</ion-option>
          <ion-option value="Credit">Credit</ion-option>
        </ion-select>
      </ion-col>-->
    </ion-row>
    <ion-row>
      <ion-col col-3><ion-label class="labels" color="primary">Customer Name</ion-label></ion-col>
      <ion-col col-3><ion-input class="labels" type="text" placeholder="Name"></ion-input></ion-col>

      <ion-col col-3><ion-label class="labels" color="primary">Customer Phone</ion-label></ion-col>
      <ion-col col-3><ion-input class="labels" type="text" placeholder="Phone"></ion-input></ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-4></ion-col>
        <ion-col col-4><br/><br/><button ion-button color="primary" block (click)="PlaceOrder()">Place Order</button></ion-col>
        <ion-col col-4></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
