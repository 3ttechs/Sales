<ion-header>
  <ion-navbar></ion-navbar>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <h3>Total Invoice Amount</h3>
        </ion-col>
        <ion-col col-2>
          <h3>Dh 345/-</h3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>PCode</ion-col>
      <ion-col>Description</ion-col>
      <ion-col>Price</ion-col>
      <ion-col>Qty</ion-col>
      <ion-col>Discount</ion-col>
      <ion-col>Amount</ion-col>
    </ion-row>
    <ion-row *ngFor="let item of shoppingList">
      <ion-col>{{item.code}}</ion-col>
      <ion-col>{{item.name}}</ion-col>
      <ion-col>{{item.price}}</ion-col>
      <ion-col><ion-input name="qty" type="number" placeholder="Qty" clearInput></ion-input></ion-col>
      <ion-col><ion-input name="discount" type="number" placeholder="Discount" clearInput></ion-input></ion-col>
      <ion-col>{{item.amount}}</ion-col>
    </ion-row>
  </ion-grid>
