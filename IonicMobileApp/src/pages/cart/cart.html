<ion-header>
  <ion-navbar></ion-navbar>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <h3>Total Invoice Amount</h3>
        </ion-col>
        <ion-col col-2>
          <h3></h3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>Code</ion-col>
      <ion-col>Description</ion-col>
      <ion-col>Price</ion-col>
      <ion-col>Qty</ion-col>
      <ion-col>VAT</ion-col>
      <ion-col>Discount</ion-col>
      <ion-col>Amount</ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row *ngFor="let item of shoppingList; let i = index;">
      <ion-col>{{item.code}}</ion-col>
      <ion-col>{{item.name}}</ion-col>
      <ion-col>{{item.price}}</ion-col>
      <ion-col><ion-input name="qty" type="number" placeholder="Qty" [(ngModel)]="item.qty" clearInput></ion-input></ion-col>
      <ion-col>{{(item.price * item.qty * 0.05).toFixed(3)}}</ion-col>
      <ion-col><ion-input name="discount" type="number" placeholder="Discount" [(ngModel)]="item.discount" clearInput></ion-input></ion-col>
      <ion-col>{{((item.price * item.qty ) + (item.price * item.qty * 0.05) - item.discount).toFixed(3)}}</ion-col>
      <ion-col><button ion-button icon-only (click)="removeFromCart($event,item)"><ion-icon name="trash"></ion-icon></button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
