<ion-header>

  <ion-navbar>
    <ion-title>Please Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br>
  <h2>Super Perfume Stores</h2>
  <br/><br/>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-input [(ngModel)]="loginData.username" name="username" type="text" placeholder="Login"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="loginData.password" name="password" type="password" placeholder="Password"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button color="primary" block type="submit">Login</button>
    </div>
  </form>
</ion-content>
