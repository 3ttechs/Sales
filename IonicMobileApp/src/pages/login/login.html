<ion-header>
  <ion-navbar color="primary">
    <ion-title>ARD AL ZAAFARAN TRADING L.L.C</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="background-image">
  <ion-grid>
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6>
        <ion-card class="cardShadow">
          <div style="background:#488aff;">
          <ion-card-header>
          </ion-card-header></div>
          <ion-card-content>
            <form (submit)="doLogin()">

              <ion-list>
                <ion-item>
                  <ion-input [(ngModel)]="loginData.login" name="login" type="text" placeholder="Login"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input [(ngModel)]="loginData.password" name="password" type="password" placeholder="Password"></ion-input>
                </ion-item>
              </ion-list>
          
              <div padding>
                <button ion-button color="primary" block type="submit">Take Order</button>
              </div>

            </form>
          </ion-card-content> 
        </ion-card>
      </ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
