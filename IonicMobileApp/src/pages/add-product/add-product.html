<ion-header>
    <ion-navbar></ion-navbar>
    <ion-toolbar color="secondary">
      <ion-buttons>
        <button ion-button icon-only (click)="backToProducts()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>{{selectedProduct.category}} / {{selectedProduct.productName}}</ion-title>
    </ion-toolbar>
  </ion-header>



<ion-content padding>
  <ion-list>
  <br/>
<br/>
<br/>
<br/>
<br/>

    <ion-item>
      <ion-label>Category : {{selectedProduct.category}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Product : {{selectedProduct.productName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Brand : {{productDetails.brand}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Price : Â£  {{productDetails.price}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Qty</ion-label>
      <ion-input name="qty" [(ngModel)]="selectedItem.qty" type="number" placeholder="Qty" clearInput></ion-input>
    </ion-item>
  </ion-list>
    
  <br/><br/>


    <ion-row>
        <ion-col col-4></ion-col>
        <ion-col col-4><br/><br/><button ion-button color="primary" block (click)="addItemToCart()">Add Item</button></ion-col>
        <ion-col col-4></ion-col>
    </ion-row>
</ion-content>
