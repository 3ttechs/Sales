<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
      <ion-item>
        <ion-label>Product</ion-label>
        <ion-select [(ngModel)]="addProductData.product">
          <ion-option *ngFor="let item of products" [value] = item.name>{{item.name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>
        <ion-label>Category</ion-label>
        <ion-select [(ngModel)]="addProductData.category">
          <ion-option *ngFor="let item of products" [value] = item.name>{{item.name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label color="primary" fixed>Price</ion-label>
      <ion-input [(ngModel)]="addProductData.price" name="price" type="number" placeholder="Price" clearInput></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" fixed>Qty</ion-label>
      <ion-input [(ngModel)]="addProductData.qty" name="qty" type="number" placeholder="Qty" clearInput></ion-input>
    </ion-item>

    <br/><br/>

    <div padding>
      <button ion-button color="primary" block>Add Item</button>
    </div>


  <!--<ion-list>
      <button ion-item *ngFor="let item of products">
          {{item.name}}
      </button>
  </ion-list>-->

</ion-content>
