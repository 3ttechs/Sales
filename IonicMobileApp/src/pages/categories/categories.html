<ion-header>
  <ion-navbar></ion-navbar>
  <ion-toolbar color="light">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-searchbar placeholder="Category" (ionInput)="filterByCategory($event)"></ion-searchbar>
        </ion-col>
        <ion-col>
          <ion-searchbar placeholder="Brand" (ionInput)="filterByBrand($event)"></ion-searchbar>
        </ion-col>
        <ion-col>
          <ion-searchbar placeholder="Code" (ionInput)="filterByProductCode($event)"></ion-searchbar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-searchbar placeholder="Description" (ionInput)="filterByProductDescription($event)"></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="gridheader">
      <ion-col><h4>Category</h4></ion-col>
      <ion-col><h4>Brand</h4></ion-col>
      <ion-col><h4>Code</h4></ion-col>
      <ion-col><h4>Description</h4></ion-col>
      <ion-col><h4>Price (Dhs)</h4></ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row >
      <ion-col>
        <ion-scroll style="width:100%;height:400px" scrollY="true">
          <ion-list scroll="true">
            <ion-item *ngFor="let item of filteredProducts" (click)="itemSelected($event,item)">
              <ion-grid>
                <ion-row style="height:40px;">
                  <ion-col class="categories_col">{{item.category}}</ion-col>
                  <ion-col class="categories_col">{{item.brand}}</ion-col>
                  <ion-col class="categories_col">{{item.code}}</ion-col>
                  <ion-col class="categories_col">{{item.name}}</ion-col>
                  <ion-col class="categories_col">{{item.price}}</ion-col>
                  <ion-col><button color="mygreen" class="buttonStyleShadow" ion-button strong round (click)="AddToCartPopUp()" [hidden]="noneSelected(item)">Add to Cart</button></ion-col>
                </ion-row>
              </ion-grid> 
            </ion-item>
          </ion-list>
        </ion-scroll> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
