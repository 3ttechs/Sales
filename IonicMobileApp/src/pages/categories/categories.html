<ion-header>
  <ion-navbar></ion-navbar>
  <ion-toolbar>
    <ion-grid class="vertical-align-content">
      <ion-row>
        <ion-col col-2 style="text-align:right;color: blue;">
          <h6>Category </h6>
        </ion-col>
        <ion-col col-2>
          <ion-searchbar (ionInput)="filterByCategory($event)"></ion-searchbar>
        </ion-col> 
        <ion-col col-2 style="text-align:right;color: blue;">
            <h6>Brand</h6>
        </ion-col> 
        <ion-col col-2>
          <ion-searchbar (ionInput)="filterByBrand($event)"></ion-searchbar>
        </ion-col> 
        <ion-col col-2 style="text-align:right;color: blue;">
            <h6>Code</h6>
        </ion-col> 
        <ion-col col-2>
          <ion-searchbar (ionInput)="filterByProductCode($event)"></ion-searchbar>
        </ion-col>   
      </ion-row>
      <ion-row>
        <ion-col col-2 style="text-align:right;color: blue;"><h6>Product Description</h6></ion-col>
        <ion-col><ion-searchbar (ionInput)="filterByProductDescription($event)"></ion-searchbar></ion-col>
      </ion-row>
    </ion-grid> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="CategoryGrid">
    <ion-row style="color: white;background-color: #aaaaaa">
      <ion-col><h6><B>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Category</B></h6></ion-col>
      <ion-col><h6><B>&nbsp;&nbsp;&nbsp;&nbsp;Brand</B></h6></ion-col>
      <ion-col><h6><B>Code</B></h6></ion-col>
      <ion-col><h6><B>Description</B></h6></ion-col>
      <ion-col><h6><B>Price (Dhs)</B></h6></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-scroll style="width:100%;height:250px" scrollY="true">
          <ion-list scroll="true">
            <button ion-item *ngFor="let item of filteredProducts" (click)="itemSelected($event,item)" ng-class="{item.selected: selected}">
              <ion-grid>
                <ion-row style="font-size: 15px;font-family: Helvetica;">
                  <ion-col >{{item.category}}</ion-col>
                  <ion-col>{{item.brand}}</ion-col>
                  <ion-col>{{item.code}}</ion-col>
                  <ion-col>&nbsp;&nbsp;&nbsp;{{item.name}}</ion-col>
                  <ion-col>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{item.price}}</ion-col>
                </ion-row>
              </ion-grid> 
            </button>
          </ion-list>
        </ion-scroll> 
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-buttons end>
    <button ion-button (click)="AddToCartPopUp()" [hidden]="noneSelected()">Add to Cart</button>
  </ion-buttons>
</ion-content>
