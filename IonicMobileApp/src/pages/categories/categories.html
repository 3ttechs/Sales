<ion-header>
  <ion-navbar></ion-navbar>
  <ion-toolbar>
    <ion-grid class="vertical-align-content">
      <ion-row>
        <ion-col col-2>
          <h3>Category : </h3>
        </ion-col>
        <ion-col col-2>
          <ion-searchbar (ionInput)="filterByCategory($event)"></ion-searchbar>
        </ion-col> 
        <ion-col col-2>
            <h3>Brand : </h3>
        </ion-col> 
        <ion-col col-2>
          <ion-searchbar (ionInput)="filterByBrand($event)"></ion-searchbar>
        </ion-col> 
        <ion-col col-2>
            <h3>PCode : </h3>
        </ion-col> 
        <ion-col col-2>
          <ion-searchbar (ionInput)="filterByProductCode($event)"></ion-searchbar>
        </ion-col>   
      </ion-row>
      <ion-row>
        <ion-col col-3><h3>Product Description</h3></ion-col>
        <ion-col><ion-searchbar (ionInput)="filterByProductDescription($event)"></ion-searchbar></ion-col>
      </ion-row>
    </ion-grid> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>Category</ion-col>
      <ion-col>Brand</ion-col>
      <ion-col>PCode</ion-col>
      <ion-col>Description</ion-col>
      <ion-col>Price</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-scroll style="width:100%;height:400px" scrollY="true">
          <ion-list scroll="true">
            <button ion-item *ngFor="let item of filteredProducts" (click)="itemSelected($event,item)">
              <ion-grid>
                <ion-row>
                  <ion-col>{{item.category}}</ion-col>
                  <ion-col>{{item.brand}}</ion-col>
                  <ion-col>{{item.code}}</ion-col>
                  <ion-col>{{item.name}}</ion-col>
                  <ion-col>{{item.price}}</ion-col>
                </ion-row>
              </ion-grid> 
            </button>
          </ion-list>
        </ion-scroll> 
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-buttons end>
    <button ion-button (click)="AddToCartPopUp()" [disabled]="noneSelected()">Add to Cart</button>
  </ion-buttons>
</ion-content>
