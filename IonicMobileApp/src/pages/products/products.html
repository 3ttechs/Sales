<ion-header>
  <ion-navbar></ion-navbar>
  <ion-toolbar color="secondary">
    <ion-buttons>
      <button ion-button icon-only (click)="backToCategory()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Products( Category : {{selectedCategory}} )</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-searchbar (ionInput)="filterItems($event)"></ion-searchbar>
        <ion-list>
          <button ion-item *ngFor="let item of filteredProducts" (click)="productSelected($event,item)">
            <ion-avatar item-start>
              <img src="../../assets/imgs/floral.gif">
            </ion-avatar>
            {{item.name}}
          </button>
        </ion-list>
      </ion-col>
      <ion-col col-8>
          <img src="../../assets/imgs/floral_full.jpg">
          <h2>Nice description about {{selectedProductName}}.</h2>
          Write any nice description about product here. Write any nice description about product here. Write any nice description about product here. Write any nice description about product here. 
		  		  <br/><br/><br/>
          <ion-buttons end>
            <button ion-button (click)="navigateToProductDetail()">Add to Cart</button>
          </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
